#Create a partition of size 800MB, Format it with EXT4 , Mount it with any folder persistently  
#Create a partition of size 500MB, Make it available as swap.
---
 - name: create a partitions
   hosts: server
   user: admin
   become: yes
   tasks:
           - name: partition of 800MB
             parted:
                     device: /dev/sdb
                     part_start: 1MiB
                     part_end: 801MiB
                     number: 1
                     state: present

           - name: format the partition
             filesystem:
                     fstype: ext4
                     dev: /dev/sdb1
                     force: yes

           - name: create directory
             file:
                     name: /senorita
                     state: directory

           - name: mount it
             mount:
                     src: /dev/sdb1
                     path: /senorita
                     state: mounted
                     fstype: ext4    

           - name: creating 500 MB partition
             parted:
                     device: /dev/sdb
                     number: 2
                     part_start: 802MiB
                     part_end: 1303MiB
                     state: present
                
           - name: make a swap partition
             filesystem: 
                     dev: /dev/sdb2
                     fstype: swap          

