<VirtualHost *:80>
    ServerAdmin webmaster@machine1.unnati.com
    DocumentRoot "/var/www/html"
    ServerName machine1.unnati.com
    ServerAlias www.dummy-host.example.com
    ErrorLog "/var/log/httpd/machine1.example.com-error_log"
    CustomLog "/var/log/httpd/machine1.example.com-access_log" common
</VirtualHost>

<Directory /var/www/html>
<RequireAll>
require all granted
#require ip 192.168.80.140
#require not ip 192.168.80.140
</RequireAll>
</Directory>
