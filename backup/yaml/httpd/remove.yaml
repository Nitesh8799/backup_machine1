---
 - name: uninstalling anything
   hosts: server
   become: yes
   vars:
           ya: httpd
           ps: present
           ab: absent
           var1: installed
           rm: removed
           st: started
           rl: reloaded
   tasks:
           - name: uninstalling {{ ya }}
             yum:
                     name: "{{ ya }}"
                     state: "{{ rm }}"
                     
           - name: remove form firewalld
             firewalld:
                     service: http
                     permanent: yes
                     state: disabled
                     immediate: yes           

